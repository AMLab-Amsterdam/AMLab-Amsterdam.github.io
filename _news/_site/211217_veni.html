<p>We have two VENI awardees at AMLab this year! <a href="https://enalisnick.github.io/" target="_blank" rel="noopener noreferrer">Eric Nalisnick</a> has received the award for his work on continual learning under human guidance. <a href="https://j-towns.github.io/" target="_blank" rel="noopener noreferrer">Jamie Townsend</a>  will join AMLab to work on neural lossless compression.</p>
