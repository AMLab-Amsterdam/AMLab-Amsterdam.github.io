<p><a href="people/SaraMagliacane/">Dr. Sara Magliacane</a> is moving from the <a href="https://indelab.org/" target="_blank" rel="noopener noreferrer">INDElab</a> to join AMLab as a tenure-track assistant professor. This move strengthens the collaboration between the two groups under the <a href="https://ivi.fnwi.uva.nl/ellis/" target="_blank" rel="noopener noreferrer">ELLIS</a> umbrella. She will continue working on causality and applications of causality to machine learning. Welcome to Sara!</p>
